<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist to Rave.dj</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="tab-container">
    <!-- Tab 1: Gather Links -->
    <div class="tab" id="gatherLinksTab">
      <h2>Gather Playlist Links</h2>
      
      <button id="gatherLinksBtn">Gather Links</button>
      <br>
      <br>
      <textarea id="linksDisplay" contenteditable="true" ></textarea> <!-- Make this editable for user input -->
      <div id="linksDisplayC">  </div>
      <button id="passToRaveDJBtn">Pass to Rave.dj</button>
      <button id="copyLinksBtn">Copy Links</button>
      <hr>
      <div id="progressDisplay" style="margin-top: 10px; font-weight: bold; color: #333;">
        <!-- Progress will appear here -->
      </div>
      <div id="gatheredLinksData">
      <button id="clearLinksBtn">Clear Links</button> <!-- Clear links button -->
      <button id="restoreLinksBtn">Restore Links</button> <!-- Restore links button -->
      <button id="saveLinksBtn">Save Links</button> <!-- Save links button -->
      </div>
    </div>

    <!-- Tab 2: Manual Input -->
    <div class="tab" id="manualInputTab">
      <h2>Manual Input</h2>
      <textarea id="manualLinksInput" placeholder="Paste your array of links here..."></textarea>
      <button id="submitManuallyBtn">Submit Links to Rave.dj</button>
      <hr>
      <div id="manualInputData">
      <button id="clearManualInputBtn">Clear Manual Input</button> <!-- Clear manual input button -->
      <button id="restoreManualInputBtn">Restore Manual Input</button> <!-- Restore manual input button -->
      <button id="saveManualInputBtn">Save Manual Input</button> <!-- Save manual input button -->
      </div>
    </div>
  </div>
  <hr>
    <!-- Tab 3: Get content already input into Rave.dj -->
    <div class="tab-container">
      <h2>RaveDJ content gather</h2>
    
      <div class="tab" id="gatherOnSiteLinks">
        <h3>Gather On-site Processed Links</h3>
        <textarea id="processed-links-textarea-rave" rows="10" cols="100"></textarea>
        <div id="processed-links-counter-rave">Links gathered: 0</div>
        <div id="gatherOnSiteLinksData">
          <button id="gatherFromRave">Get Rave.dj Input Data</button>
          <button id="copyLinksBtnRave">Copy Links</button>
          <hr>
          <button id="clearProcessedLinksBtn">Clear Gathered Links</button>
          <button id="restoreProcessedLinksBtn">Restore Gathered Links</button>
          <button id="saveProcessedLinksBtn">Save Gathered Links</button>
        </div>
      </div>
    </div>


  
  </div>


  <script src="popup.js"></script>
</body>
</html>
